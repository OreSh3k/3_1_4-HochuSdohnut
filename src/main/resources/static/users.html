<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users list</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        form.inline {
            display: inline;
        }
        .search-form {
            margin-bottom: 20px;
        }
        .search-form input {
            padding: 4px;
            margin-right: 8px;
        }
    </style>
</head>
<body>

<div class="auth-section" id="authSection">
    <a href="/login" id="loginLink"><button>Login</button></a>
    <form id="logoutForm" action="/logout" method="post" style="display: inline;">
        <button type="submit" id="logoutBtn" style="display: none;">Logout</button>
    </form>
</div>

<h1>Users List</h1>

<!-- üîç –§–æ—Ä–º–∞ –ø–æ–∏—Å–∫–∞ -->
<form class="search-form" id="searchForm">
    <input type="text" name="name" placeholder="–ò–º—è">
    <input type="text" name="email" placeholder="Email">
    <button type="submit">–ü–æ–∏—Å–∫</button>
    <a href="#" id="resetSearch">–°–±—Ä–æ—Å–∏—Ç—å</a>
</form>

<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>LastName</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody id="usersTableBody">
        <!-- –°—é–¥–∞ –¥–æ–ª–∂–Ω—ã –ø–æ–¥—Å—Ç–∞–≤–ª—è—Ç—å—Å—è –∑–Ω–∞—á–µ–Ω–∏–µ –∏–∑ —Å–∫—Ä–∏–ø—Ç–∞ Fetch API  -->
    </tbody>
</table>

<!-- –ö–Ω–æ–ø–∫–∞ –¥–ª—è –ø–µ—Ä–µ—Ö–æ–¥–∞ –Ω–∞ —Ñ–æ—Ä–º—É –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –Ω–æ–≤–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è -->
<form action="/addUserForm" method="get">
    <button type="submit">Add new user</button>
</form>

<script>
    document.addEventListener('DOMContentLoaded', function (){
        const authSection = document.getElementById('authSection');
        const loginLink = document.getElementById('loginLink');
        const logoutForm = document.getElementById('logoutForm');
        const loginBtn = document.getElementById('loginBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const searchForm = document.getElementById('searchForm');
        const resetSearch = document.getElementById('resetSearch');
        const usersTableBody = document.getElementById('usersTableBody');

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏–∏
        function checkAuth() {
            fetch('/api/auth/check')
                .then(response => {
                    if (!response.ok) throw new Error('Not authenticated');
                    return response.json();
                })
                .then(data => {
                    if (data.authenticated) {
                        loginLink.style.display = 'none';
                        logoutBtn.style.display = 'inline';
                    } else {
                        loginLink.style.display = 'inline';
                        logoutBtn.style.display = 'none';
                    }
                    return data.authenticated;
                })
                .catch(() => {
                    loginLink.style.display = 'inline';
                    logoutBtn.style.display = 'none';
                    return false;
                });
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
        function loadUsers(searchParams = {}) {
            let url = '/api/users';
            const params = new URLSearchParams(searchParams).toString();

            if (params) {
                url += `?${params}`;
            }

            fetch(url, {
                credentials: 'include' // –í–∞–∂–Ω–æ –¥–ª—è –ø–µ—Ä–µ–¥–∞—á–∏ –∫—É–∫–∏ —Å —Å–µ—Å—Å–∏–µ–π
            })
                .then(response => {
                    if (response.status === 401) {
                        window.location.href = '/login';
                        return;
                    }
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(users => {
                    if (users) renderUsers(users);
                })
                .catch(error => {
                    console.error('Error fetching users:', error);
                    usersTableBody.innerHTML = '<tr><td colspan="4">Error loading users</td></tr>';
                });
        }

        // –†–µ–Ω–¥–µ—Ä–∏–Ω–≥ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –≤ —Ç–∞–±–ª–∏—Ü—É
        function renderUsers(users) {
            usersTableBody.innerHTML = '';

            if (users.length === 0) {
                usersTableBody.innerHTML = '<tr><td colspan="4">No users found</td></tr>';
                return;
            }

            users.forEach(user => {
                const row = document.createElement('tr');

                row.innerHTML = `
                    <td>${user.name}</td>
                    <td>${user.lastName}</td>
                    <td>${user.email}</td>
                    <td>
                        <a href="/editUserForm?id=${user.id}">Edit</a>
                        ${user.canDelete ? `
                        <form class="inline" action="/api/users/${user.id}" method="POST">
                            <input type="hidden" name="_method" value="DELETE"/>
                            <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
                            <button type="submit" onclick="return confirm('–£–¥–∞–ª–∏—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è?')">Delete</button>
                        </form>
                        ` : ''}
                    </td>
                `;

                usersTableBody.appendChild(row);
            });
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        logoutForm.addEventListener('submit', function(e) {
            e.preventDefault();
            fetch('/logout', {
                method: 'POST',
                credentials: 'include'
            })
                .then(() => {
                    window.location.href = '/login';
                });
        });

        searchForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(searchForm);
            const searchParams = {};

            formData.forEach((value, key) => {
                if (value) searchParams[key] = value;
            });

            loadUsers(searchParams);
        });

        resetSearch.addEventListener('click', function(e) {
            e.preventDefault();
            searchForm.reset();
            loadUsers();
        });

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏–∏ –∏ –∑–∞–≥—Ä—É–∑–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        checkAuth().then(isAuthenticated => {
            if (isAuthenticated) {
                loadUsers();
            } else {
                window.location.href = '/login';
            }
        });
    });

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è —Ñ–æ—Ä–º —É–¥–∞–ª–µ–Ω–∏—è
    document.addEventListener('submit', function(e) {
        if (e.target.method === 'POST' && e.target.querySelector('input[name="_method"][value="DELETE"]')) {
            e.preventDefault();

            if (confirm('–£–¥–∞–ª–∏—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è?')) {
                const form = e.target;
                const url = form.action;
                const csrfToken = form.querySelector('input[name="_csrf"]').value;

                fetch(url, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRF-TOKEN': csrfToken
                    },
                    credentials: 'include'
                })
                    .then(response => {
                        if (response.ok) {
                            window.location.reload();
                        } else if (response.status === 403) {
                            alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –ø—Ä–∞–≤ –¥–ª—è —É–¥–∞–ª–µ–Ω–∏—è');
                        } else {
                            alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è');
                    });
            }
        }
    });
</script>






</body>
</html>
