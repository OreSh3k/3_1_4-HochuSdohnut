<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Panel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<!-- –î–æ–±–∞–≤–ª–µ–Ω–Ω–∞—è –ø–∞–Ω–µ–ª—å –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ —Å –∫–Ω–æ–ø–∫–æ–π Logout -->
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container-fluid">
        <span class="navbar-brand">User Panel</span>
        <div class="d-flex">
            <button class="btn btn-outline-danger" onclick="logout()">Logout</button>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2>User Panel</h2>

    <!-- üìã –¢–∞–±–ª–∏—Ü–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π -->
    <table class="table table-bordered" id="usersTable">
        <thead>
        <tr>
            <th>ID</th><th>Username</th><th>Name</th><th>Email</th><th>Roles</th>
        </tr>
        </thead>
        <tbody id="usersBody">
        <!-- users will be loaded here -->
        </tbody>
    </table>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const apiUrl = '/api/user/users';

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≤—ã—Ö–æ–¥–∞ –∏–∑ —Å–∏—Å—Ç–µ–º—ã
    async function logout() {
        try {
            const response = await fetch('/logout', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            });

            if (response.ok) {
                window.location.href = '/login';
            } else {
                alert('Logout failed');
            }
        } catch (error) {
            console.error('Logout error:', error);
            alert('Error during logout');
        }
    }


    // –ó–∞–≥—Ä—É–∑–∫–∞ –≤—Å–µ—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
    async function loadUsers() {
        const res = await fetch(apiUrl);
        const users = await res.json();
        const tbody = document.getElementById('usersBody');
        tbody.innerHTML = '';
        users.forEach(user => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
        <td>${user.id}</td>
        <td>${user.username}</td>
        <td>${user.name || ''} ${user.lastName || ''}</td>
        <td>${user.email || ''}</td>
        <td>${user.roles.join(', ')}</td>
      `;
            tbody.appendChild(tr);
        });
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    loadUsers();
</script>
</body>
</html>
