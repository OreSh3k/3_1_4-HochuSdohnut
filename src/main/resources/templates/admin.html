<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<!-- –î–æ–±–∞–≤–ª–µ–Ω–Ω–∞—è –ø–∞–Ω–µ–ª—å –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ —Å –∫–Ω–æ–ø–∫–æ–π Logout -->
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
  <div class="container-fluid">
    <span class="navbar-brand">Admin Panel</span>
    <div class="d-flex">
      <button class="btn btn-outline-danger" onclick="logout()">Logout</button>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <h2>Admin Panel</h2>

  <!-- üìã –¢–∞–±–ª–∏—Ü–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π -->
  <table class="table table-bordered" id="usersTable">
    <thead>
    <tr>
      <th>ID</th><th>Username</th><th>Name</th><th>LastName</th><th>Email</th><th>Roles</th><th>Actions</th>
    </tr>
    </thead>
    <tbody id="usersBody">
    <!-- users will be loaded here -->
    </tbody>
  </table>

  <!-- ‚ûï –§–æ—Ä–º–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –Ω–æ–≤–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è -->
  <h4>Add New User</h4>
  <form id="addUserForm" class="row g-2">
    <input class="form-control" placeholder="Username" name="username" required>
    <input class="form-control" placeholder="Password" name="password" type="password" required>
    <input class="form-control" placeholder="Name" name="name">
    <input class="form-control" placeholder="Last Name" name="lastName">
    <input class="form-control" placeholder="Email" name="email">
    <select class="form-select" name="roles" multiple required>
      <option value="ROLE_USER">USER</option>
      <option value="ROLE_ADMIN">ADMIN</option>
    </select>
    <button class="btn btn-success mt-2" type="submit">Add User</button>
  </form>

</div>

<!-- üîÑ –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è -->
<div class="modal fade" id="editUserModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="editUserForm">
        <div class="modal-header">
          <h5 class="modal-title">Edit User</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" name="id">
          <input class="form-control mb-2" name="username" placeholder="Username">
          <input class="form-control mb-2" name="name" placeholder="Name">
          <input class="form-control mb-2" name="lastName" placeholder="Last Name">
          <input class="form-control mb-2" name="email" placeholder="Email">
          <select class="form-select" name="roles" multiple>
            <option value="ROLE_USER">USER</option>
            <option value="ROLE_ADMIN">ADMIN</option>
          </select>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" type="submit">Save</button>
          <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const apiUrl = '/api/admin/users';

  // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≤—ã—Ö–æ–¥–∞ –∏–∑ —Å–∏—Å—Ç–µ–º—ã
  async function logout() {
    try {
      const response = await fetch('/logout', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        }
      });

      if (response.ok) {
        window.location.href = '/login';
      } else {
        alert('Logout failed');
      }
    } catch (error) {
      console.error('Logout error:', error);
      alert('Error during logout');
    }
  }

  // –ó–∞–≥—Ä—É–∑–∫–∞ –≤—Å–µ—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
  async function loadUsers() {
    const res = await fetch(apiUrl);
    const users = await res.json();
    const tbody = document.getElementById('usersBody');
    tbody.innerHTML = '';
    users.forEach(user => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${user.id}</td>
        <td>${user.username}</td>
        <td>${user.name || ''}</td>
        <t>${user.lastName || ''}</td>
        <td>${user.email || ''}</td>
        <td>${user.roles.join(', ')}</td>
        <td>
          <button class="btn btn-sm btn-primary" onclick="openEditModal(${user.id})">Edit</button>
          <button class="btn btn-sm btn-danger" onclick="deleteUser(${user.id})">Delete</button>
        </td>
      `;
      tbody.appendChild(tr);
    });
  }

  // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –Ω–æ–≤–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
  document.getElementById('addUserForm').addEventListener('submit', async e => {
    e.preventDefault();
    const form = e.target;
    const formData = new FormData(form);
    const roles = Array.from(formData.getAll('roles'));
    const user = {
      username: formData.get('username'),
      password: formData.get('password'),
      name: formData.get('name'),
      lastName: formData.get('lastName'),
      email: formData.get('email'),
      roles: roles
    };

    const res = await fetch(apiUrl, {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify(user)
    });

    if (res.ok) {
      form.reset();
      loadUsers();
    }
  });

  // –û—Ç–∫—Ä—ã—Ç—å –º–æ–¥–∞–ª–∫—É –¥–ª—è —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
  async function openEditModal(id) {
    const res = await fetch(`${apiUrl}/${id}`);
    const user = await res.json();

    const form = document.getElementById('editUserForm');
    form.id.value = user.id;
    form.username.value = user.username;
    form.name.value = user.name || '';
    form.lastName.value = user.lastName || '';
    form.email.value = user.email || '';
    Array.from(form.roles.options).forEach(opt => {
      opt.selected = user.roles.some(role => role.name === opt.value);
    });

    new bootstrap.Modal(document.getElementById('editUserModal')).show();
  }

  // –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏–∑–º–µ–Ω–µ–Ω–∏—è
  document.getElementById('editUserForm').addEventListener('submit', async e => {
    e.preventDefault();
    const form = e.target;
    const roles = Array.from(form.roles.selectedOptions).map(opt => ({ name: opt.value }));
    const user = {
      id: form.id.value,
      username: form.username.value,
      name: form.name.value,
      lastName: form.lastName.value,
      email: form.email.value,
      roles: roles
    };

    const res = await fetch(`${apiUrl}/${user.id}`, {
      method: 'PUT',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify(user)
    });

    if (res.ok) {
      bootstrap.Modal.getInstance(document.getElementById('editUserModal')).hide();
      loadUsers();
    }
  });

  // –£–¥–∞–ª–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
  async function deleteUser(id) {
    if (confirm('Are you sure you want to delete this user?')) {
      const res = await fetch(`${apiUrl}/${id}`, { method: 'DELETE' });
      if (res.ok) {
        loadUsers();
      }
    }
  }

  // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
  loadUsers();
</script>
</body>
</html>
