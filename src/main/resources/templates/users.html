<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users list</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        form.inline {
            display: inline;
        }
        .search-form {
            margin-bottom: 20px;
        }
        .search-form input {
            padding: 4px;
            margin-right: 8px;
        }
    </style>
</head>
<body>

<div sec:authorize="isAuthenticated()">
    <form th:action="@{/logout}" method="post">
        <button type="submit" class="btn btn-link">Logout</button>
    </form>
</div>

<h1>Users List</h1>

<!-- üîç –§–æ—Ä–º–∞ –ø–æ–∏—Å–∫–∞ -->
<form class="search-form" th:action="@{/search}" method="get">
    <input type="text" name="name" placeholder="–ò–º—è">
    <input type="text" name="email" placeholder="Email">
    <button type="submit">–ü–æ–∏—Å–∫</button>
    <a th:href="@{/users}">–°–±—Ä–æ—Å–∏—Ç—å</a>
</form>

<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>LastName</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.name}">Name</td>
        <td th:text="${user.lastName}">LastName</td>
        <td th:text="${user.email}">Email</td>
        <td>
            <a th:href="@{/editUserForm(id=${user.id})}">Edit</a>

            <span th:if="${#httpServletRequest.isUserInRole('ROLE_ADMIN')}">
                    <form class="inline" th:action="@{/deleteUser(id=${user.id})}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit" onclick="return confirm('–£–¥–∞–ª–∏—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è?')">Delete</button>
                    </form>
                </span>
        </td>
    </tr>
    </tbody>
</table>

<!-- –ö–Ω–æ–ø–∫–∞ –¥–ª—è –ø–µ—Ä–µ—Ö–æ–¥–∞ –Ω–∞ —Ñ–æ—Ä–º—É –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –Ω–æ–≤–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è -->
<form action="/addUserForm" method="get">
    <button type="submit">Add new user</button>
</form>

</body>
</html>
